tags:
  - Auth
summary: Авторизация пользователя
description: Позволяет авторизовать пользователя и получить JWT-токен
consumes:
  - application/json
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        username:
          type: string
          example: "admin"
        password:
          type: string
          example: "password"
responses:
  200:
    description: Успешная авторизация
    schema:
      type: object
      properties:
        access_token:
          type: string
          example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1Ni..."
  401:
    description: Неверные учетные данные
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Invalid credentials"
