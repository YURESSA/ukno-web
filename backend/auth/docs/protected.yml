tags:
  - Auth
summary: Защищённый маршрут
description: Доступен только с JWT-токеном
security:
  - JWT: []
responses:
  200:
    description: Доступ разрешен
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Hello, admin!"
        role:
          type: string
          example: "admin"
  401:
    description: Отказано в доступе
    schema:
      type: object
      properties:
        message:
          type: string
          example: "Missing Authorization Header"
